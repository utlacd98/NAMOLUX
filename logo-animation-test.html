<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NamoLux Logo Animation Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #0d0d12 0%, #1a1a22 50%, #0d0d12 100%);
      font-family: 'Tenor Sans', 'Segoe UI', sans-serif;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .logo-icon {
      width: 180px;
      height: 220px;
    }

    .logo-text {
      font-size: 36px;
      font-weight: 400;
      letter-spacing: 16px;
      color: #d4cfc6;
      text-transform: uppercase;
      text-indent: 16px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo-icon" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Left ribbon gradient - purple to gold -->
        <linearGradient id="leftGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#8b5cf6" />
          <stop offset="40%" stop-color="#a855f7" />
          <stop offset="100%" stop-color="#c9a962" />
        </linearGradient>

        <!-- Middle ribbon gradient - purple to warm gold -->
        <linearGradient id="midGrad" x1="0%" y1="0%" x2="50%" y2="100%">
          <stop offset="0%" stop-color="#7c3aed" />
          <stop offset="35%" stop-color="#9b5de5" />
          <stop offset="70%" stop-color="#c49b5f" />
          <stop offset="100%" stop-color="#d4a853" />
        </linearGradient>

        <!-- Right ribbon gradient - deeper colors -->
        <linearGradient id="rightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#6d28d9" />
          <stop offset="50%" stop-color="#a078c4" />
          <stop offset="100%" stop-color="#b8956e" />
        </linearGradient>
      </defs>

      <!--
        N Shape: 3 diagonal ribbon strips creating folded effect
        The key is the parallelogram shapes at consistent angles
      -->

      <!-- Left ribbon (front, brightest) -->
      <polygon
        points="15,110 15,35 30,10 30,85"
        fill="url(#leftGrad)"
      />

      <!-- Middle diagonal ribbon (connects left to right) -->
      <polygon
        points="30,10 70,110 85,85 45,0"
        fill="url(#midGrad)"
      />

      <!-- Right ribbon (back, slightly darker) -->
      <polygon
        points="70,110 70,35 85,10 85,85"
        fill="url(#rightGrad)"
      />
    </svg>

    <div class="logo-text">Namolux</div>
  </div>
</body>
</html>
